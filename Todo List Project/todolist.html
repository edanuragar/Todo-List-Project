<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="row">
          <div class="col">
           
          </div>
          <div class="col">
            <input type="text" placeholder="search todo" style="height: 30px;" id="area">
            <button onclick="search()"><i style="font-size:20px" class="fa">&#xf002;</i></button>
          </div>
          <div class="col">
           
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
           
          </div>
          <div class="col join">
            <div class="form-check" style="margin-top: 100px; font-size: 30px;">
                <input class="form-check-input" type="checkbox" value="Doing Homework" id="homework">
                <label class="form-check-label" for="homework" id="1">
                  Doing Homework
                </label>
                <i class="fa fa-trash-o" style="font-size:30px;color:red"></i>
              </div>
              <div class="form-check" style="margin-top: 20px; font-size: 30px;">
                <input class="form-check-input" type="checkbox" value="Draw Picture" id="picture" >
                <label class="form-check-label" for="picture" id="2">
                  Draw Picture
                </label>
                <i class="fa fa-trash-o" style="font-size:30px;color:red"></i>
              </div>
          </div>
          <div class="col">
           
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col" style="margin-top: 50px;">
            <input type="text" placeholder="add new todo..." id="add">
            <button type="button" class="btn btn-success" onclick="addtodo()">Add New Todo</button>
          </div>
          <div class="col"></div>
        </div>
      </div>

    


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="todolist.js"></script>
</body>
</html>
